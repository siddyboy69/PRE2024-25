<div class="modal">
  <h2>Confirm</h2>
  <p>You are already logged in as {{ lastName }} {{ firstName }}, you need to log out before logging in as a different user.</p>
  <button (click)="cancel()" class="cancel-button">Cancel</button>
  <button (click)="confirmLogout()" class="logout-button">Log out</button>
</div>
