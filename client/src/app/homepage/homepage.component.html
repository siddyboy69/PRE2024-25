<div class="container">
  <nav class="navbar">
    <div class="navbar-title">Zeitausgleich</div>
    <button class="logout-button" (click)="logout()">Log Out</button>
  </nav>

  <div class="willkommen"><h1 class="willkommen-header">Willkommen, {{this.userService.user.username}}! </h1></div>

  <div class="child-container" *ngIf="isAdmin; else notAdmin">
    <button class="add-employee-button" (click)="navigateToAddMitarbeiter()">Mitarbeiter hinzuf√ºgen</button>
    <div class="admin-container">
      <div class="employee-container">
        <div class="employee" *ngFor="let employee of employees" (click)="navigateToDetail(employee.id)">
          <h3>{{ employee.firstName + ' ' + employee.lastName }}</h3>
        </div>
      </div>
    </div>
  </div>
  <ng-template #notAdmin>
    <p>No content available.</p>
  </ng-template>
</div>
