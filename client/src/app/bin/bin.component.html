<div class="container bin-container">
  <nav class="navbar">

      <span class="back-button" (click)="goBack()">← Zurück zur Übersicht</span>

    <div class="navbar-title">Papierkorb - Gelöschte Mitarbeiter</div>
    <div class="navbar-actions">
      <button class="logout-button" (click)="logout()">Abmelden</button>
    </div>
  </nav>

  <div class="content-wrapper">
    <div class="bin-content">
      <h2 class="bin-title">Gelöschte Mitarbeiter</h2>

      <div *ngIf="users.length > 0">
        <div *ngFor="let user of users" class="user-row">
          <div class="user-label">Vorname</div>
          <div class="user-value">{{ user.firstName }}</div>
          <div class="user-label">Nachname</div>
          <div class="user-value">{{ user.lastName }}</div>
          <div class="action-buttons">
            <button class="restore-btn" (click)="restore(user.id)">Wiederherstellen</button>
            <button class="delete-btn" (click)="deletePermanently(user.id)">Endgültig Löschen</button>
          </div>
        </div>
      </div>

      <p *ngIf="users.length === 0" class="empty-message">Der Papierkorb ist leer.</p>
    </div>
  </div>
</div>
