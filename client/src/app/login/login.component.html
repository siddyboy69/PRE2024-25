<div class="login-parent-container">
  <div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <input
          matInput
          placeholder="Username"
          name="username"
          [(ngModel)]="username"
          required
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
          required
          autocomplete="off"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <button
          mat-raised-button
          type="submit"
          [disabled]="isButtonDisabled"
          [ngClass]="{ 'disabled-button': isButtonDisabled }"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
